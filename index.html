<html>
    <body>
        Bienvenido, ingrese su nombre
        <br>
        <label for="name">Nombre</label>
        <input type="text" id="name" />
        <br>
        <button onclick="javascript:irAlChat()">Ir al chat</button>
        <script>
            function irAlChat() {
                var name = document.getElementById("name").value;
                window.location.href = window.location + `map?user=${name}`
            }
        </script>
    </body>
</html>
